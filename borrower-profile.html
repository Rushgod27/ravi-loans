<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrower Profile</title>

<style>
body{font-family:system-ui;background:#f1f5f9;margin:0;padding:20px;}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:12px;}
.small{font-size:13px;color:#666;}
.status{
  padding:4px 10px;border-radius:20px;
  font-size:12px;font-weight:600;
}
.pending{background:#fef3c7;color:#92400e;}
.completed{background:#dcfce7;color:#166534;}
.overdue{background:#fee2e2;color:#991b1b;}
button{
  padding:10px;background:#16a34a;
  color:#fff;border:none;border-radius:6px;
  margin-top:8px;
}
</style>
</head>
<body>

<h2>Borrower Profile</h2>

<div id="profile"></div>
<div id="loans"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore, doc, getDoc,
  collection, getDocs, query, where, updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCX4nJv28LRTtCcH3sjj-LUiXzYfxK3SDM",
  authDomain: "loan-management-system-a5bd8.firebaseapp.com",
  projectId: "loan-management-system-a5bd8",
  storageBucket: "loan-management-system-a5bd8.appspot.com",
  messagingSenderId: "29727312343",
  appId: "1:29727312343:web:14e58637f47a0994fde392"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const borrowerId = urlParams.get("id");

let currentUser = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/ravi-loans/login.html";
    return;
  }

  currentUser = JSON.parse(localStorage.getItem("raviUser"));
  loadProfile();
});

async function loadProfile(){

  const borrowerDoc = await getDoc(doc(db,"borrowers",borrowerId));
  const borrower = borrowerDoc.data();

  document.getElementById("profile").innerHTML = `
    <div class="card">
      <b>${borrower.name}</b><br>
      <div class="small">${borrower.phone}</div>
    </div>
  `;

  const loanSnap = await getDocs(
    query(collection(db,"loans"),
    where("borrowerId","==",borrowerId))
  );

  let loansHtml = "";

  for (const loanDoc of loanSnap.docs){

    const loan = loanDoc.data();

    loansHtml += `
      <div class="card">
        <b>Principal: ₹${loan.principal}</b><br>
        Installment: ₹${loan.installmentAmount}<br>
        Status: ${loan.status}
    `;

    const instSnap = await getDocs(
      query(collection(db,"installments"),
      where("loanId","==",loanDoc.id))
    );

    for(const instDoc of instSnap.docs){

      const inst = instDoc.data();

      loansHtml += `
        <div style="margin-top:6px">
          Week ${inst.installmentNumber}
          - ₹${inst.amount}
          <span class="status ${inst.status}">
            ${inst.status}
          </span>
      `;

      if(inst.status!=="completed"){
        loansHtml += `
          <button onclick="markPaid('${instDoc.id}')">
            Mark Paid
          </button>`;
      }

      loansHtml += `</div>`;
    }

    loansHtml += `</div>`;
  }

  document.getElementById("loans").innerHTML = loansHtml;
}

window.markPaid = async function(instId){

  await updateDoc(doc(db,"installments",instId),{
    status:"completed"
  });

  alert("Marked as Paid");
  location.reload();
};

</script>
</body>
</html>
