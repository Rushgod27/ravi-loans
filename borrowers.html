<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrowers</title>

<style>
body{font-family:system-ui;background:#f1f5f9;margin:0;padding:20px;}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:12px;}
input{width:100%;padding:12px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;}
button{width:100%;padding:12px;background:#2563eb;color:#fff;border:none;border-radius:8px;font-weight:600;}
.nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:#fff;border-top:1px solid #ddd;display:flex;justify-content:space-around;align-items:center;}
.active{color:#2563eb;font-weight:600;}
</style>
</head>
<body>

<h2>Borrowers</h2>

<div class="card">
  <input id="name" placeholder="Borrower Name">
  <input id="phone" placeholder="Phone Number">
  <button id="saveBtn">Save Borrower</button>
  <div id="message" style="font-size:13px;color:#777;margin-top:6px;"></div>
</div>

<div id="list"></div>

<div class="nav">
  <div onclick="goDashboard()">Dashboard</div>
  <div class="active">Borrowers</div>
  <div onclick="goLoans()">Loans</div>
</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCX4nJv28LRTtCcH3sjj-LUiXzYfxK3SDM",
  authDomain: "loan-management-system-a5bd8.firebaseapp.com",
  projectId: "loan-management-system-a5bd8",
  storageBucket: "loan-management-system-a5bd8.appspot.com",
  messagingSenderId: "29727312343",
  appId: "1:29727312343:web:14e58637f47a0994fde392"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/ravi-loans/login.html";
    return;
  }

  currentUser = JSON.parse(localStorage.getItem("raviUser"));
  if (!currentUser) {
    window.location.href = "/ravi-loans/login.html";
    return;
  }

  loadBorrowers();
});

document.getElementById("saveBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name || !phone) return;

  await addDoc(collection(db,"borrowers"),{
    name,
    phone,
    branchId: currentUser.branchId,
    createdBy: currentUser.uid,
    createdAt: Timestamp.now()
  });

  document.getElementById("name").value="";
  document.getElementById("phone").value="";

  loadBorrowers();
});

async function loadBorrowers(){
  const list = document.getElementById("list");
  list.innerHTML = "";

  const snap = await getDocs(
    query(collection(db,"borrowers"),
    where("branchId","==",currentUser.branchId))
  );

  snap.forEach(doc=>{
    const b = doc.data();
    list.innerHTML += `
      <div class="card">
        <b>${b.name}</b><br>
        ${b.phone}
      </div>
    `;
  });
}

window.goDashboard = function(){
  window.location.href = "/ravi-loans/dashboard.html";
};

window.goLoans = function(){
  window.location.href = "/ravi-loans/loan.html";
};

</script>

</body>
</html>
