<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{font-family:system-ui;background:#f1f5f9;margin:0;padding:20px;}
.card{background:#fff;padding:16px;border-radius:12px;margin-bottom:12px;}
.value{font-weight:600;font-size:18px;}
button{padding:12px;background:#2563eb;color:#fff;border:none;border-radius:8px;margin-top:10px;}
.nav{position:fixed;bottom:0;left:0;right:0;height:60px;background:#fff;border-top:1px solid #ddd;display:flex;justify-content:space-around;align-items:center;}
.active{color:#2563eb;font-weight:600;}
</style>
</head>
<body>

<h2 id="welcome"></h2>

<div class="card">
  Total Borrowers
  <div class="value" id="totalBorrowers">0</div>
</div>

<button id="logoutBtn">Logout</button>

<div class="nav">
  <div class="active">Dashboard</div>
  <div onclick="goBorrowers()">Borrowers</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCX4nJv28LRTtCcH3sjj-LUiXzYfxK3SDM",
  authDomain: "loan-management-system-a5bd8.firebaseapp.com",
  projectId: "loan-management-system-a5bd8",
  storageBucket: "loan-management-system-a5bd8.appspot.com",
  messagingSenderId: "29727312343",
  appId: "1:29727312343:web:14e58637f47a0994fde392"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/ravi-loans/login.html";
    return;
  }

  const storedUser = JSON.parse(localStorage.getItem("raviUser"));
  if (!storedUser) {
    window.location.href = "/ravi-loans/login.html";
    return;
  }

  document.getElementById("welcome").innerText = "Welcome " + storedUser.name;

  const snap = await getDocs(
    query(collection(db,"borrowers"), where("branchId","==",storedUser.branchId))
  );

  document.getElementById("totalBorrowers").innerText = snap.size;
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  localStorage.removeItem("raviUser");
  window.location.href = "/ravi-loans/login.html";
});

window.goBorrowers = function(){
  window.location.href = "/ravi-loans/borrowers.html";
};
</script>

</body>
</html>
